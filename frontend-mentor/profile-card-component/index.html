<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="viewport">
        <div class="card">
            <div id="personal-info">
                <img src="images/image-victor.jpg" alt="image-victor">
                <div id="name-age">
                    <h2 class="bold">Victor Crest</h2>
                    <p>26</p>
                </div>
                <p id="place">London</p>
            </div>
            <hr>
            <div id="social-data">
                <div class="stats">
                    <h2 class="bold">80K</h2>
                    <p>Followers</p>
                </div>
                <div class="stats">
                    <h2 class="bold">803K</h2>
                    <p>Likes</p>
                </div>
                <div class="stats">
                    <h2 class="bold">1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/RodrigoGamboa" target="_blank">Rodrigo Gamboa</a>.
    </div>
</body>

</html>
